<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Login Form</h3>
    <form action="">
        <label for="">Username</label>
        <input type="text" placeholder="Enter your Name"> <br>
        <label for="">Password</label>
        <input type="password" placeholder="Enter Your Password"><br>
        <label for="">email</label>
        <input type="email" placeholder="Enter Your Email" pattern="[a-b+0-9+@gmail.com]"><br>
        <label for="">Mobile Number</label>
        <input type="tel" placeholder="Enter your Mobile Number" maxlength="10"><br>
        <label for="">Date of Birth</label>
        <input type="date"> <br> 
        <label for="">Age</label>
        <input type="number" placeholder="Enter Your Age"><br>
        <label for="">Gender</label>
        <input type="radio" name="Gender">Female
        <input type="radio" name="Gender">Male <br>
        <label for="">select</label>
        <input type="checkbox">HTML
        <input type="checkbox">CSS 
        <input type="checkbox">JavaScript<br>
        <label for="">Files</label>
        <input type="file"><br>
        <label for="">Range</label>
        <input type="range"><br>
        <label for="">Search</label>
        <input type="search"><br>
        <label for="">Reset</label>
        <input type="reset"> <br>
        <input type="submit"><br>
        <input type="button" value="Click">
    </form>
</body>
</html>
